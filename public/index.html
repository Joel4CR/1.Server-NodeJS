<html>
  <header>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </header>
  <body>
    
    <div class="container mt-5">
      <div class="row mt-5">
          <div class="col-sm-6">
            <h1>Google SignIn</h1>
            <hr>
            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <div id="g_id_onload"
              data-client_id="336997222932-kfu3q0cmdfc181q1vkd1utan4v6vvuaj.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-text="Sign in"
              data-callback="handleCredentialResponse" 
              login_uri="https://localhost:8080/auth/signin"
              data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="circle"
                data-theme="outline"
                data-size="large"
                data-locale="en"
                data-logo_alignment="left">
            </div>
            <br>
            <button type="button" id="signout_button" class="btn btn-outline-secondary g_id_signout">Sign Out</button>
          </div>
          <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>

            <form class="d-grid" method="post">
              <input type="email" name="mail" class="form-control mb-2" placeholder="Correo">
              <input type="password" name="password" class="form-control mb-2" placeholder="Password">
              <button type="submit" class="btn btn-secondary">Log In</button>
            </form>
          </div>
      </div>    
    </div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./js/auth.js"></script> 
  </body>
</html>
